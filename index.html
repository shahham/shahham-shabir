<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>
        Intiqol
    </title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="https://alif.tj" class="logo">
                    <img src="./images/logo.svg" alt="logo">
                </a>
            </nav>
            <div class="promo">
                <p class="keypoint">
                    <span class="comission">0%</span>
                    <span class="description">From Russia <br> without commission</span>
                </p>
                <a href="https://clc.to/intiqol" class="btn-primary">Download alif mobi</a>
            </div>
        </div>
    </header>
    <main>
        <section class="advantages"></section>
        <section class="instruction-steps">
            <div class="container">
                <ul class="instruction">
                    <li class="steps">
                        <div class="step">1</div>
                        <div class="step-text">Download and register</div>
                    </li>

                    <li class="steps">
                        <div class="step">2</div>
                        <div class="step-text">Attach the card</div>
                    </li>

                    <li class="steps">
                        <div class="step">3</div>
                        <div class="step-text">Input the card numbers and transfer the money</div>
                    </li>

                    <li class="steps">
                        <div class="step">4</div>
                        <div class="step-text">Reciever will get the cash in any ATMs</div>
                    </li>
                </ul>
            </div>
        </section>
        <section></section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
